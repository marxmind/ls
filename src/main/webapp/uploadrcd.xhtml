<!DOCTYPE html>
<html lang="en"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:faces="jakarta.faces"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:pt="jakarta.faces.passthrough"
      xmlns:cc="jakarta.faces.composite"
      xmlns:c="jakarta.tags.core"
    xmlns:fn="jakarta.tags.functions"
    xmlns:my="jakarta.faces.component"
    >

<h:head>
	<link rel="shortcut icon" type="image/x-icon" href="#{resource['favicon.ico']}" />
	<title>Upload RCD</title>
	<f:facet name="middle">
           <h:outputStylesheet name="bootstrap/css/bootstrap.min.css"/>
            <h:outputStylesheet name="css/pageHeaderFooter.css"/>
            <h:outputStylesheet name="css/growl.css"/>
             <h:outputStylesheet name="css/bodyconf.css"/>
             <h:outputStylesheet library="webjars" name="primeflex/3.3.0/primeflex.min.css" />
            <h:outputScript name="jquery/jquery.min.js" target="head"/>
            <h:outputScript name="bootstrap/js/bootstrap.min.js" target="head"/>
    </f:facet>
    
<style>
<!-- 
	
 -->
 </style>

</h:head>

<h:body>

<h:form prependId="false" id="formId">
	<ui:include src="header.xhtml" />
	
		<p:growl id="msg" life="2000" showDetail="true"/>
	
	
		<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
        	<p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
        	<p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
    	 </p:confirmDialog>
    	 	 
	
	<div class="card">
    
	    <div class="grid">
	    	
	    	
		    	<div class="col-12">
		    		<div class="grid">
		    		
		    		<div class="col-12">
		    			<div id="panelHideUpload" style="display: block;">
						 <p:fileUpload listener="#{rcdBean.uploadFile}"
								                    			mode="advanced" auto="true" sizeLimit="50000000" label="Upload Your XML file here"
								                    			update="msg pdfid formId" dragDropSupport="true" style="#{skin.button}"
								                    			allowTypes="/(\.|\/)(xml)$/" />
						</div>	
		    		</div>
		    		<div class="col-12">
		    			<div id="panelHidePdf" style="display: none;">
					  	<p:toolbar id="tbFormSearch">
			    		<f:facet name="left">	
							    <p:commandButton value="Close" onclick="closePdf()" action="uploadrcd"/>
			    		</f:facet>
			    		<f:facet name="right"/>
						</p:toolbar>     
					  	         <p:media id="pdfid" value="#{rcdBean.tempPdfFile}" cache="false" player="pdf" width="1000" height="1000">
					 				<f:param name="id" value="#{rcdBean.generateRandomIdForNotCaching()}" />
					 			 </p:media>    
						</div>
		    		</div>
		    		
		    		</div>
	    		</div>
	    	
	    	
	
		</div><!-- main grid -->
	</div><!-- Card -->
	
		<h:outputScript>
		 
		 function closePdf(){
		 	$("#panelHidePdf").hide(1000);
		 	$("#panelHideUpload").show(1000);
		 }
		 
		 function displayPDF(){
		 	$("#panelHidePdf").show(1000);
		 	$("#panelHideUpload").hide(1000);
		 } 
		 
		 </h:outputScript> 
	
	<ui:include src="loader.xhtml" />
	<ui:include src="menu.xhtml" /> 	
</h:form>
</h:body>
</html>
