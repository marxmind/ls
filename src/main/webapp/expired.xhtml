<!DOCTYPE html>
<html lang="en"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:faces="jakarta.faces"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="jakarta.faces.facelets"
     xmlns:my="jakarta.faces.composite/my"
    >

<h:head>
	<link rel="shortcut icon" type="image/x-icon" href="#{resource['favicon.ico']}" />
	<title>Expired</title>
	<f:facet name="middle">
           <h:outputStylesheet name="bootstrap/css/bootstrap.min.css"/>
            <h:outputStylesheet name="css/pageHeaderFooter.css"/>
            <h:outputStylesheet name="css/growl.css"/>
             <h:outputStylesheet name="css/bodyconf.css"/>
             <h:outputStylesheet library="webjars" name="primeflex/3.3.0/primeflex.min.css" />
            <h:outputScript name="jquery/jquery.min.js" target="head"/>
            <h:outputScript name="bootstrap/js/bootstrap.min.js" target="head"/>
    </f:facet>
    
<style>
<!-- 
html{
	font-size: 11px;
}
 -->
 </style>

</h:head>

<h:body>

<h:form>
	<p:commandButton title="Settings" icon="pi pi-slack" id="expiredSettings" onclick="PF('multiDialog').show()" style="-moz-border-radius: 100px;-webkit-border-radius: 100px;border-radius: 100px;height: 30px;width: 30px;top: 0px;left: 0px;float:right; position: fixed;z-index: 1500;font-size: 100% ! important;font-weight: bold ! important;  text-transform: none ! important; "/>
    <div class="card" style="min-height: 175px">
        <p:outputPanel deferred="true">
            <h1 style="color: red">The end is near</h1>
            <h2>#{expiredBean.message}</h2>
        </p:outputPanel>
        <p:graphicImage url="https://www.businessnetworkingacademy.com.au/wp-content/uploads/2015/11/Broken-website-Quick-%E2%80%93-Tweet-it.png" alt="Image Description for #{image}" title="#{image}"/>
    </div>
    
    
    <p:dialog visible="false"  header="Application Expired" widgetVar="multiDialog" modal="true" showEffect="clip" hideEffect="clip" resizable="false" width="250">
        <p:outputPanel id="dialogaction" style="text-align:center;">
        </p:outputPanel>
        
        <p:panelGrid columns="1">
        	<f:facet name="header">
        		<p style="color: red">Please contact application developer.</p>
        	</f:facet>
        	<h:outputText value="Module"/>
        	<p:selectOneMenu value="#{expiredBean.moduleId}"  style="width:150px;">
						<f:selectItem itemLabel="Select..."/>
						<f:selectItems value="#{expiredBean.modules}"/>
				</p:selectOneMenu>	
        	<h:outputText value="Please provide product key"/>
			<p:inputText  id="uname" value="#{expiredBean.activationCode}"/>
			<f:facet name="footer">
				<h:commandButton value="Activate" styleClass="btn btn-primary" action="#{expiredBean.activate}"/>
			</f:facet>
        </p:panelGrid>
        
</p:dialog>
</h:form>

</h:body>
</html>
