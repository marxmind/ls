<!DOCTYPE html>
<html lang="en"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:faces="jakarta.faces"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:pt="jakarta.faces.passthrough"
      xmlns:cc="jakarta.faces.composite"
      xmlns:c="jakarta.tags.core"
    xmlns:fn="jakarta.tags.functions"
    xmlns:my="jakarta.faces.component"
    >

<h:head>
	<link rel="shortcut icon" type="image/x-icon" href="#{resource['favicon.ico']}" />
	<title>Business Mapping Record</title>
	<f:facet name="middle">
           <h:outputStylesheet name="bootstrap/css/bootstrap.min.css"/>
            <h:outputStylesheet name="css/pageHeaderFooter.css"/>
            <h:outputStylesheet name="css/growl.css"/>
             <h:outputStylesheet name="css/bodyconf.css"/>
             <h:outputStylesheet library="webjars" name="primeflex/3.3.0/primeflex.min.css" />
            <h:outputScript name="jquery/jquery.min.js" target="head"/>
            <h:outputScript name="bootstrap/js/bootstrap.min.js" target="head"/>
    </f:facet>
    
<style>
<!-- 
	
 -->
 </style>

</h:head>

<h:body>

<h:form prependId="false" id="formId">
	<ui:include src="header.xhtml" />
	
	<p:growl id="msg" life="2000" />
	<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
        	<p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
        	<p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
    </p:confirmDialog>
    	 	 
	
	<div class="card">
    
	    <div class="grid">
	    	
	    	<div class="ui-inputgroup">
				<p:inputText value="#{comCustomer.first}" placeholder="First" style="width: 20em; float: left"/>
				<p:inputText value="#{comCustomer.middle}" placeholder="Middle" style="width: 20em; float: left"/>
				<p:inputText value="#{comCustomer.last}" placeholder="Last" style="width: 20em; float: left"/>
				<p:commandButton icon="pi pi-search" update="cusData" actionListener="#{comCustomer.search}"/>
				</div>
	    	
	    	<p:dataTable id="cusData" value="#{comCustomer.customers}" var="in" stickyHeader="false"
							rows="1000" paginator="true" paginatorTemplate="{Exporters} {CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="1000,2000,3000,4000,5000"
                         scrollable="true" paginatorPosition="top" style="text-align: left" selection="#{comCustomer.selectedCustomer}" rowKey="#{in.id}"
                         editable="true" editMode="cell"
                         >
                         
                         <f:facet name="{Exporters}">
	                          <p:menuButton id="exInqiD" value="Actions" style="float: right">
	                          	<p:menuitem value="Export Excel All Data">
	                          		<p:dataExporter type="xlsxstream" target="cusData" fileName="Customer"/>
	                          	</p:menuitem>
	                          	<p:menuitem value="Export Excel Current Page">
	                          		<p:dataExporter type="xlsxstream" target="cusData" fileName="Customer" pageOnly="false"/>
	                          	</p:menuitem>
	                          </p:menuButton>
                          	 
                          </f:facet>
                         
                         <p:column selectionMode="multiple" width="10"/>
                         <p:ajax event="cellEdit"  listener="#{comCustomer.onCellEditSelected}" update="cusData" />
                         
                         <p:column headerText="" width="10" exportable="false">
            					<p:commandButton  icon="pi pi-trash" actionListener="#{comCustomer.deleteCustomer(in)}" update="cusData msg">
            						<p:confirm header="Confirmation" message="Are you sure you want to delete this data?" icon="ui-icon-alert"/>
            					</p:commandButton>
            			 </p:column>
                         
                         <p:column headerText="" width="15" exportable="false">
            					<p:commandButton icon="pi pi-search" title="Delete" actionListener="#{comCustomer.clickOrlisting(in.id)}" update="formData msg"/>
            			 </p:column>
                         
                         <p:column headerText="Registered" width="70">
            						<p:outputLabel value="#{in.dateregistered}"/>
            			 </p:column>
                         
                          <p:column headerText="Id" width="100">
            						<p:outputLabel value="#{in.id}"/>
            			 </p:column>
                         
                         <p:column headerText="First" width="100">
            						<p:cellEditor>
					              	  <f:facet name="output">
					              	  	<h:outputText value="#{in.firstname}"/>
					              	  </f:facet>
					                  <f:facet name="input">
					                  	<p:inputText  value="#{in.firstname}"/>
					                  </f:facet>
					               </p:cellEditor>
            			 </p:column>
            			 
            			 <p:column headerText="Middle" width="100">
            						<p:cellEditor>
					              	  <f:facet name="output">
					              	  	<h:outputText value="#{in.middlename}"/>
					              	  </f:facet>
					                  <f:facet name="input">
					                  	<p:inputText  value="#{in.middlename}"/>
					                  </f:facet>
					               </p:cellEditor>
            			 </p:column>
            			 
            			 <p:column headerText="Last" width="100">
            						<p:cellEditor>
					              	  <f:facet name="output">
					              	  	<h:outputText value="#{in.lastname}"/>
					              	  </f:facet>
					                  <f:facet name="input">
					                  	<p:inputText  value="#{in.lastname}"/>
					                  </f:facet>
					               </p:cellEditor>
            			 </p:column>
            			 
            			 <p:column headerText="Fullname" width="100">
            			 			<p:outputLabel value="#{in.fullname}"/>
            			 </p:column>
            			 
            			 <p:column headerText="Total Receipts" width="100">
            						<p:outputLabel value="#{in.gender}"/>
            			 </p:column>
                         
                </p:dataTable>
		    	
	
		</div><!-- main grid -->
	</div><!-- Card -->
	
	<p:dialog widgetVar="dlgOrs" width="1000" position="center top" height="700" header="Official Receipt" closeOnEscape="true" closable="false">
		
		<p:dataTable id="formData" value="#{comCustomer.orlist}" var="fm" stickyHeader="false"
							rows="100" paginator="true" paginatorTemplate="{Exporters} {CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="100,200,300,400,500" lazy="false"
                         scrollable="true" paginatorPosition="top" paginatorAlwaysVisible="true">
                         
                         <f:facet name="{Exporters}">
                       				<div class="ui-inputgroup">
                         			<p:menuButton id="exeForm" value="Exports" style="float: left">
										<p:menuitem value="Download Excel" ajax="false" immediate="true" icon="pi pi-file-excel" target="_blank">
											<p:dataExporter type="xls" target="formData" fileName="orlist" pageOnly="false"/>
										</p:menuitem>
									</p:menuButton> 
									<p:inputText value="#{comCustomer.newCustomerId}" placeholder="Customer Id" style="width: 20em; float: left" readonly="true"/>
									<p:commandButton icon="pi pi-window-minimize" value="Merge Receipt" title="Merge" actionListener="#{comCustomer.mergeOfficialReceiptToNewCustomerId}" update="cusData msg">
										<p:confirm header="Confirmation" message="Are you sure you want to merge this data?" icon="ui-icon-alert"/>
            						</p:commandButton>
									</div>
            				</f:facet>
                         
                         
                         <p:column headerText="Date">
            						<p:outputLabel value="#{fm.dateTrans}"/>
            			 </p:column>
            			 
            			 <p:column headerText="OR">
            						<p:outputLabel value="#{fm.orNumber}"/>
            			 </p:column>
                         
                         <p:column headerText="Form">
            					<p:outputLabel value="#{fm.formName}"/>
            			 </p:column>
            			 
            			 <p:column headerText="Status">
            						<p:outputLabel value="#{fm.statusName}"/>
            			 </p:column>
            			 
            			 <p:column headerText="Amount">
            						<p:outputLabel value="#{fm.amount}">
            							<f:convertNumber currencySymbol="" type="currency"/>
            						</p:outputLabel>
            			 </p:column>
                         
                      
        </p:dataTable>                 
		
	</p:dialog>
	
	<ui:include src="loader.xhtml" />
	<ui:include src="menu.xhtml" /> 	
</h:form>
</h:body>
</html>
